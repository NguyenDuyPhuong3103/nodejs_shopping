    <script>
        $(document).ready(function () {
          // Ẩn tất cả các div ban đầu
            $('div[id^="div"]').hide();
        
            // Xử lý sự kiện khi click vào button
            $('.list-group-item-action').click(function () {
                // Lấy giá trị data-target từ button được click
                var targetDiv = $(this).data('target');
                
                // Ẩn tất cả các div
                $('div[id^="div"]').hide();

                //xóa chữ màu đỏ ở các thẻ ko click vào
                $('.list-group-item-action').removeClass('text-danger');
        
                // Hiển thị div tương ứng
                $('#' + targetDiv).show();

                //hiển thị chữ màu đỏ ở thẻ click vào
                $(this).addClass('text-danger');
            });
        });
    </script>
